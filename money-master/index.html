<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 class="text-center text-success mt-4">Money Master</h1>
    <section class="mt-3 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <img class="img-fluid h-100" src="calculator.jpg" alt="">
                </div>
                <div class="col-lg-5 text-center">
                    <div class="main-section text-center">
                        <h2>Income</h2>
                            <div class="item mb-3">
                               <span class="span1">Income: </span><input type="text" name="" value="10000" id="income">
                            </div>
                        <h2>Expense</h2>
                        <div class="item mb-3">
                           <span class="span1">Food:</span> <input type="text" value="3000" name="" id="food">
                        </div>
                        <div class="item mb-3">
                            <span class="span1">Rent: </span><input type="text" name="" value="2000" id="rent">
                        </div>
                        <div class="item mb-3">
                            <span class="span1">Clothes: </span><input type="text" name="" value="500" id="clothes">
                        </div>

                        <button id="calculate-btn" class="btn btn-primary mb-2 px-4">Calculate</button>
                        <h3>Total Expense: <span id="expense">5500</span></h3>
                        <h3>Balance: <span id="balance">4500</span></h3>

                        <div class="save mb-3">
                            <span class="span1">save: </span><input type="text" name="" id="save" value="20" class="w-25">
                            %
                            <button id="save-btn" class="btn btn-primary px-4 ms-3 me-3">Save</button>
                        </div>
                            <h3>Saving Amount: <span id="saving">2000</span></h3>
                            <h3>Remaining Balance: <span id="remaining">2500</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
